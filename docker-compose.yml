services:
  api:
    build: ./api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
      DB_HOST: ${MYSQL_HOST}
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Bangkok
    ports:
      - "${API_PORT}:3001"
    networks: [stack]

  frontend:
    build:
      context: ./frontend
      args:
        - API_HOST=${API_HOST:-http://localhost:3001}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on: [api]
    networks: [stack]

volumes:
  mysql_data:

networks:
  stack:
    driver: bridge